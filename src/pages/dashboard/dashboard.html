<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngIf="users != undefined">
     <ion-col>Hi, {{users.name}} </ion-col>
    <ion-col>
      <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
    </ion-col>
  </ion-row>
  <ion-row text-center *ngIf="users != undefined">
    <ion-col>
      <button ion-button icon-right (click)="logout()" round outline>
            Logout
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
